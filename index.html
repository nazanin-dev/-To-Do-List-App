    <div class="container">
        <div class="header "><img src="./img/icons8-list-64.png" alt=""><h1>To Do List App</h1></div>

            <h2 class="title">My Tasks</h2>
            <!-- first-row -->
            <div class="row">
                <input type="text" id="enter" placeholder="Enter new Task...">

                <button  id="All" class="active-btn">All</button>
                <button id="act" class="active-btn">Active</button>
                <button id="com" class="active-btn">Completed</button>
                <button id="clear">Clear All</button>
            </div>
            <!-- second-row -->
             <div class="row todo-container">
                <ul id="list" class="list">

                </ul>
             </div>
             
        </div>
